<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>首页</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../plugins/icomoon/style.css" rel="stylesheet">
    <link href="../plugins/uniform/css/default.css" rel="stylesheet"/>
    <link href="../plugins/switchery/switchery.min.css" rel="stylesheet"/>

    <!-- Theme Styles -->
    <link href="../css/space.min.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<!-- Page Container -->
<div class="page-container">
    <!-- Page Inner -->
    <div class="page-inner login-page">
        <div id="main-wrapper" class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-3 login-box">
                    <h4 class="login-title">{{title}}</h4>
                    <form id="login-form">
                        <div class="form-group">
                            <label id="username" for="exampleInputEmail1">用户名</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" v-model="username">
                        </div>
                        <div class="form-group">
                            <label id="passord" for="exampleInputPassword1">密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" v-model="password">
                        </div>
                        <a id="j_login" href="javascript:void(0);" class="btn btn-primary">登录</a>
                        <a href="register.html" class="btn btn-default">注册</a><br>
                        <a href="index.html" class="forgot-link">忘记密码?</a>
                        <a href="javascript:void(0);" v-on:click="reverseMessage">逆转消息</a>
                    </form>
                    <div id="app">
                        <ol>
                            <!-- 创建一个 todo-item 组件的实例 -->
                            <todo-item
                                    v-for="item in todos"
                                    v-bind:todo="item"
                                    v-bind:key="item.id">
                            </todo-item>
                        </ol>
                    </div>

                </div>

            </div>
        </div>
    </div><!-- /Page Content -->
</div><!-- /Page Container -->

<script src="../js/login.js"></script>

<!-- Javascripts -->
<script src="../plugins/jquery/jquery-3.1.0.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="../plugins/uniform/js/jquery.uniform.standalone.js"></script>
<script src="../plugins/switchery/switchery.min.js"></script>
<script src="../js/space.min.js"></script>
</body>
</html>
